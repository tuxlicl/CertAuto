<!DOCTYPE html>
<html lang="es">
<head>

    <style>

            margin: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007acc;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {

            margin-bottom: 30px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            font-size: 14px;
