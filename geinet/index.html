<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>GEINET - Consultora de Tecnología</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            background-color: #00BFFF; /* Celeste */
            color: white;
            padding: 20px;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        .message {
            text-align: center;
            margin: 20px;
        }

        footer {
            background-color: #00BFFF; /* Celeste */
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 600px; /* Ajusta el tamaño de las imágenes */
        }

</head>
<body>
    <div class="container">

            <h1>GEINET</h1>

        <main>
            <div class="message">
                <h2>Pronto estaremos en línea</h2>
                <p>Estamos trabajando para ofrecerte el mejor servicio.</p>
                <!-- Añade imágenes relevantes aquí -->

                <img src="img/tu-imagen2.jpg" alt="Descripción de la imagen 2">
